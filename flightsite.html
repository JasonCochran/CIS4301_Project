<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
    <style>
      body {
        background-color: #2c3e50;
      }

      h1 {
        font-family: Nunito;
        text-align: center;
        font-size: 40px;
        color: white;
      }

      #map {
        height: 400px;
        width: 100%;
      }

    </style>
  </head>

  <body>
    <h1>FlightThingie.com</h1>

    <div id="map"></div>
    <script>

      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var gville = {lat: 29.648, lng: -82.344};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: gville
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        var marker2 = new google.maps.Marker({
          position: gville,
          map: map
        });
      }

    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWuqrQ1kLDEAgyNHpAmcqxFVZtwHg7_28&callback=initMap">
    </script>


  </body>
</html>
